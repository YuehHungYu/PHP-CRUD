<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <title>ToDo List</title>
</head>
<body>
  <div class="container">
    <div class="todo_input">
      <h1>ToDo List</h1>
      <input type="text" class="form-control from-control-sm" id="input" placeholder="輸入代辦事項">
      <hr>
    </div>
    <div class="todo_list"></div>
    <div id="light" class="editing_area">
      <h1>編輯頁面</h1>
      <hr>
      <h6>編輯完按下Entry即可送出</h6>
      <input type="text" class="from-control from-control-sm" id="edit" placeholder="編輯代辦事項">
      <input type="hidden" class="editing_id" iname="editing_id">
      <button type="button" class="editing_cancel btn btn-outline-secondary">取消編輯</button>
    </div>
    <div id="fade" class="editing_backgroun"></div>
  </div>
  <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script type="text/javascript" src="app.js"></script>
</body>
</html>
